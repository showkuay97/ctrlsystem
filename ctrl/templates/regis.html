{% extends 'layout.html' %}
{% block content %}
<div class="col col-lg-12 col-md-12 col-xs-12">
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-center align-items-center">
            <h4 class="text-primary justify-content-center font-weight-bold m-0">เพิ่มอาจารย์</h4>
        </div>
        <div
            class="card-body d-md-flex d-xl-flex align-items-center align-content-center justify-content-md-center align-items-md-center justify-content-xl-center align-items-xl-center">
            <div class="row col-xs-12 col-md-12 col-LG-12">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                        style="background-image: url(&quot;/static/assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input
                                        class="form-control form-control-user" type="text"
                                        id="exampleFirstName" placeholder="First Name"
                                        name="first_name"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user"
                                        type="text" id="exampleFirstName" placeholder="Last Name"
                                        name="last_name"></div>
                            </div>
                            <div class="form-group"><input class="form-control form-control-user"
                                    type="email" id="exampleInputEmail" aria-describedby="emailHelp"
                                    placeholder="Email Address" name="email"></div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input
                                        class="form-control form-control-user" type="password"
                                        id="examplePasswordInput" placeholder="Password"
                                        name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user"
                                        type="password" id="exampleRepeatPasswordInput"
                                        placeholder="Repeat Password" name="password_repeat"></div>
                            </div><button class="btn btn-primary btn-block text-white btn-user"
                                type="submit">Register Account</button>
                            <hr><a class="btn btn-primary btn-block text-white btn-google btn-user"
                                role="button"><i class="fab fa-google"></i>&nbsp; Register with
                                Google</a><a
                                class="btn btn-primary btn-block text-white btn-facebook btn-user"
                                role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with
                                Facebook</a>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="/forgot-password.html">Forgot
                                Password?</a></div>
                        <div class="text-center"><a class="small" href="/Login.html">Already have an
                                account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

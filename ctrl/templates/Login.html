{% extends 'layout.html' %} {% block content %}

<div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-center align-items-center">
        <h4 class="text-primary justify-content-center font-weight-bold m-0">เข้าสู่ระบบ</h4>
    </div>
    {% if messages %}
                <ul class="messages" style="text-align:center">
                {% for message in messages %}
                    <li {% if message.tags %} style="padding:15px 15px; margin:5px 5px; margin-top:-10px" class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
    <div class="card-body d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center">
        <!-- Start: login full page bs4 -->
        <div class="container-fluid main-panel">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <!-- Start: OmGroEleModalBSLogin -->
                    <div>
                        <div class="login-panel">
                            <div class="login-user-avatar"></div>
                            <div class="login-form">
                                <form action="login/" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="input-group"><input class="form-control" type="text" id="username" name="username" required="กรุณากรอกชื่อผู้ใช้งาน" placeholder="ชื่อผู้ใช้งาน"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group"><input class="form-control" type="password" name="password" required="กรุณากรอกรหัสผ่าน" placeholder="รหัสผ่าน"></div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">เข้าสู่ระบบ</button></div>
                                </form>
                            </div>
                            <div class="login-response has-error"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End: login full page bs4 -->
        </div>
    </div>
</div>
{%endblock%}

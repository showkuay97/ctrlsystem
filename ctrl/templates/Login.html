{% extends 'layout.html' %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-center align-items-center">
        <h4 class="text-primary justify-content-center font-weight-bold m-0">เข้าสู่ระบบ</h4>
    </div>
    <div
        class="card-body d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center">
        <!-- Start: login full page bs4 -->
        <div class="container-fluid main-panel">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <!-- Start: OmGroEleModalBSLogin -->
                    <div>
                        <!-- Start: MODAL LOGIN -->
                        <div class="modal fade" role="dialog" tabindex="-1" id="modalLogin">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <!-- <h3 class="modal-title text-primary"><i class="fa fa-edit"></i>&nbsp;CREA TU CUENTA</h3><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div> -->
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col padMar margenesCajas">
                                                    <!-- <p class="text-secondary p-0 m-0 p-2">Para acceder a nuestros productos debes estar inscrito en nuestro sitio web.</p> -->
                                                </div>
                                            </div>
                                            <form class="p-4" method="post">
                                                <div class="form-group"><input class="form-control"
                                                        type="email" name="email"
                                                        placeholder="Correo electrónico"></div>
                                                <div class="form-group"><input class="form-control"
                                                        type="password" name="password"
                                                        placeholder="Contraseña"></div>
                                                <div class="form-group"><input class="form-control"
                                                        type="password" name="password"
                                                        placeholder="Repetir contraseña"></div>
                                                <div class="form-group"><button
                                                        class="btn btn-primary btn-block"
                                                        type="submit">ENVIAR</button></div>
                                                <div class="form-check pb-2"><input
                                                        class="form-check-input" type="checkbox"
                                                        id="formCheck-1"><label
                                                        class="form-check-label text-left"
                                                        for="formCheck-1">Recordarme</label></div><a
                                                    class="forgot" href="#">sadasdssasassksss</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End: MODAL LOGIN -->
                        </div>
                        <!-- End: OmGroEleModalBSLogin -->
                        <div class="login-panel">
                            <div class="login-user-avatar"></div>
                            <div class="login-form">
                                <form>
                                    <div class="form-group">
                                        <div class="input-group"><input class="form-control"
                                                type="text" id="login-username" name="username"
                                                required="" placeholder="Username"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group"><input class="form-control"
                                                type="password" name="password" required=""
                                                placeholder="Password"></div>
                                    </div>
                                    <div class="form-group"><button
                                            class="btn btn-primary btn-block"
                                            type="button">Login</button></div>
                                </form>
                            </div>
                            <div class="login-response has-error"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End: login full page bs4 -->
        </div>
    </div>
</div>
{%endblock%}
